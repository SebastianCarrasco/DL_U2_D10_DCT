<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2: Contador de Stickers</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Problema 2: Contador de Stickers</h1>
        <div class="sticker-counter">
            <div class="sticker">
                <img src="assets/img/sticker1.png" alt="Sticker 1">
                <input type="number" id="sticker1" value="0" min="0" max="10">
            </div>
            <div class="sticker">
                <img src="assets/img/sticker2.png" alt="Sticker 2">
                <input type="number" id="sticker2" value="0" min="0" max="10">
            </div>
            <div class="sticker">
                <img src="assets/img/sticker3.png" alt="Sticker 3">
                <input type="number" id="sticker3" value="0" min="0" max="10">
            </div>
            <button id="calculate-stickers">Calcular Stickers</button>
            <p id="result"></p>
            <button onclick="window.location.href='index.html'">Regresar al inicio</button>
        </div>
    </div>
    <script>
        document.getElementById('calculate-stickers').addEventListener('click', function() {
            const sticker1 = parseInt(document.getElementById('sticker1').value) || 0;
            const sticker2 = parseInt(document.getElementById('sticker2').value) || 0;
            const sticker3 = parseInt(document.getElementById('sticker3').value) || 0;
            const total = sticker1 + sticker2 + sticker3;
            const resultElement = document.getElementById('result');

            if (total <= 10) {
                resultElement.textContent = `Llevas ${total} stickers.`;
            } else {
                resultElement.textContent = 'Llevas demasiados stickers.';
            }
        });
    </script>
</body>
</html>
